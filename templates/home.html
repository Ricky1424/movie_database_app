{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <div class="bg-image" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/642/264/928/movie-scenes-joker-2019-movie-hd-wallpaper-preview.jpg');">
        <div class="container-fluid py-5 text-center">
            <h1 class="text-light">Movie Tracker</h1>
            <form class="d-flex justify-content-center mt-4" role="search" action="/home" method="post">
                <input class="form-control me-2" type="search" placeholder="Search for a movie..." aria-label="Search" name="search" id="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
{% endblock %}
